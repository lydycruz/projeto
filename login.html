<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
  <title> UX </title>
  <meta charset="utf-8">
  <meta name="author" content=" UX ">
  <meta name="description" content=" UX ">
  <meta name="keywords" content="html5, tecnologia">

  <link rel="stylesheet" href="css/estilologin.css">

</head>

<body>

  <!-- Div Inicio -->
  <div class="toolbar" role="banner">

    <span>Bem-Vindo</span>

  </div>

  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="formux">
      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action="">
         <br> <h3>Login</h3>
          <p>
            <label for="email_login">Seu e-mail:</label>
            <input id="email_login" name="email_login" required="required" type="text"
              placeholder="Digite seu e-mail" />
          </p>

          <p>
            <label for="senha_login">Sua senha:</label>
            <input id="senha_login" name="senha_login" required="required" type="password" placeholder="Digite sua senha" />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input type="submit" value="Logar" />
          </p>

          <p class="link">
            Ainda não tem conta?
            <a href="cadastro.html">Cadastre-se</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <footer class="rodape">
    Todos os direitos reservados
  </footer>
</body>

</html>
