<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
  <title> UX </title>
  <meta charset="utf-8">
  <meta name="author" content=" UX ">
  <meta name="description" content=" UX ">
  <meta name="keywords" content="html5, tecnologia">

  <link rel="stylesheet" href="css/estilocadastro.css">

</head>

<body>

  <!-- Div Inicio -->
  <div class="toolbar" role="banner">

    <span>Bem-Vindo</span>

  </div>

  <form method="post">
   
    <div class="formularioux">
        <br><h3>Cadastro de Usuário</h3>
        <label for="nome">Seu Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
    </div>
    <div class="formularioux">
      <label for="area">Área:</label>
      <input type="text" id="area" name="area" placeholder="Digite sua area"> <!-- Exemplo: Comercial, Produto etc-->
    </div>
    <div class="formularioux">
      <label for="perfil">Perfil:</label>
      <input type="text" id="Perfil" name="Perfil" placeholder="Qual o seu perfil?*" required> <!-- Exemplo: Nivel de acesso no sistema -->
    </div>
    <div class="formularioux">
      <label for="E-mail">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
    </div>
    <div class="formularioux">
      <label for="Senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite uma senha*" required>
    </div>
    <div class="formularioux">
      <label for="Senha">Confirmação de Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Confirme sua senha*" required>
    </div>
   <center>
    <br>
    <input type="submit" name="acao" value="Cadastrar">
    <input type="reset" name="acao" value="Cancelar">
  </center>
    
  </form>
  <footer class="rodape">
    Todos os direitos reservados
  </footer>
</body>

</html>
